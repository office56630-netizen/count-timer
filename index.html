<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Countdown Timer</title>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background-color: #fff;
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            margin: 20px;
        }

        h1 {
            color: #e74c3c;
            margin-bottom: 5px;
        }

        h2 {
            color: #7f8c8d;
            font-weight: 300;
            margin-top: 0;
            margin-bottom: 30px;
        }

        /* Timer Boxes */
        .timer {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .time-box {
            background-color: #3498db;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            min-width: 70px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
        }

        .time-box p {
            font-size: 2em;
            font-weight: bold;
            margin: 0;
            line-height: 1;
        }

        .time-box span {
            display: block;
            font-size: 0.7em;
            text-transform: uppercase;
            margin-top: 5px;
        }

        /* Message & Gift Area */
        .message {
            font-size: 1.4em;
            color: #2ecc71;
            font-weight: bold;
            padding: 20px;
            border: 3px dashed #2ecc71;
            border-radius: 10px;
        }

        /* Gift Box CSS */
        .gift-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150px;
            margin-top: 20px;
            cursor: pointer;
        }

        .gift-box-wrapper {
            position: relative;
            width: 100px;
            height: 100px;
            background: #e74c3c;
            border-radius: 5px;
            transition: all 0.5s ease;
        }

        /* Ribbon */
        .gift-box-wrapper::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 100%;
            background: #f1c40f;
            left: 40px;
            z-index: 1;
        }

        .gift-box-wrapper::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 20px;
            background: #f1c40f;
            top: 40px;
            z-index: 1;
        }

        .lid {
            position: absolute;
            width: 110px;
            height: 20px;
            background: #c0392b;
            top: -15px;
            left: -5px;
            z-index: 3;
            border-radius: 3px;
            transition: all 0.5s ease;
        }

        /* Animation Classes */
        .open-animation .lid {
            transform: translateY(-50px) rotate(-15deg);
            opacity: 0;
        }

        .open-animation {
            transform: scale(1.2);
            box-shadow: 0 0 20px rgba(46, 204, 113, 0.5);
        }

        .hidden {
            display: none;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .message:not(.hidden) .gift-box-wrapper {
            animation: bounce 2s infinite;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üéÅ New Year Gift Countdown üéÅ</h1>
        <h2 id="subtitle">Time remaining until the gift is enabled:</h2>
        
        <div id="countdown" class="timer">
            <div class="time-box">
                <p id="days">00</p>
                <span>Days</span>
            </div>
            <div class="time-box">
                <p id="hours">00</p>
                <span>Hours</span>
            </div>
            <div class="time-box">
                <p id="minutes">00</p>
                <span>Minutes</span>
            </div>
            <div class="time-box">
                <p id="seconds">00</p>
                <span>Seconds</span>
            </div>
        </div>

        <div id="message" class="message hidden">
            <p>üéâ TIME'S UP! üéâ</p>
            <p style="font-size: 0.8em; color: #7f8c8d;">Click the box to claim your gift</p>
            
            <div class="gift-container" onclick="openGift()">
                <div id="giftWrapper" class="gift-box-wrapper">
                    <div class="lid"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // TARGET DATE: Jan 1, 2026
        const countDownDate = new Date("Jan 1, 2026 00:00:00").getTime();

        const countdownEl = document.getElementById("countdown");
        const messageEl = document.getElementById("message");
        const subtitle = document.getElementById("subtitle");

        function formatTime(time) {
            return time < 10 ? '0' + time : time;
        }

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            if (distance <= 0) {
                clearInterval(x);
                countdownEl.classList.add("hidden");
                subtitle.classList.add("hidden");
                messageEl.classList.remove("hidden");
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = formatTime(days);
            document.getElementById("hours").innerHTML = formatTime(hours);
            document.getElementById("minutes").innerHTML = formatTime(minutes);
            document.getElementById("seconds").innerHTML = formatTime(seconds);
        }

        // Action when gift is clicked
        function openGift() {
            const gift = document.getElementById("giftWrapper");
            gift.classList.add("open-animation");

            // Wait for animation, then redirect
            setTimeout(() => {
                window.location.href = "https://youtubetr-001-trial.vercel.app/";
            }, 800);
        }

        updateCountdown();
        const x = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
